<div class="profile-container">
  <mat-card class="profile-card">
    <mat-card-header>
      <div class="profile-header">
        <mat-icon class="profile-avatar">account_circle</mat-icon>
        <mat-card-title class="profile-title">My Profile</mat-card-title>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div class="profile-info">
        <div class="info-item">
          <mat-icon>email</mat-icon>
          <div class="info-content">
            <span class="info-label">Email</span>
            <span class="info-value">{{ userEmail }}</span>
          </div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div class="button-container">
        <button mat-raised-button color="primary" (click)="signOut()" class="signout-button">
          <mat-icon>logout</mat-icon>
          Sign Out
        </button>
        <button mat-raised-button color="warn" (click)="deleteAccount()" class="delete-button">
          <mat-icon>delete</mat-icon>
          Delete Account
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
