<div class="row mt-5">
  <div class="col"></div>
  <div class="col">
    <mat-card class="p-4">
      <div [formGroup]="form">
        <mat-card-title class="mb-4 text-center">Sign Up</mat-card-title>
        
        <div *ngIf="errorMessage" class="alert alert-danger mb-3">
          {{ errorMessage }}
        </div>

        <mat-form-field class="w-100 mb-3">
          <mat-label>Email</mat-label>
          <input matInput
                 placeholder="pat@example.com"
                 formControlName="email"
                 required>
          <mat-error *ngIf="form.get('email')?.invalid && (form.get('email')?.dirty || form.get('email')?.touched)">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-100 mb-3">
          <mat-label>Password</mat-label>
          <input matInput
                 type="password"
                 formControlName="password"
                 required>
          <mat-error *ngIf="form.get('password')?.invalid && (form.get('password')?.dirty || form.get('password')?.touched)">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-100 mb-3">
          <mat-label>Confirm Password</mat-label>
          <input matInput
                 type="password"
                 formControlName="confirmPassword"
                 required>
          <mat-error *ngIf="form.hasError('mismatch')">
            Passwords do not match
          </mat-error>
        </mat-form-field>
      </div>

      <div class="d-flex flex-column gap-2">
        <button mat-raised-button 
                color="primary" 
                (click)="signup()" 
                class="w-100"
                [disabled]="form.invalid">
          Sign Up
        </button>
        <button mat-button 
                (click)="goToLogin()" 
                class="w-100">
          Already have an account? Login
        </button>
      </div>
    </mat-card>
  </div>
  <div class="col"></div>
</div>
